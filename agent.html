<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Deal Room Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .header-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-box {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-box label {
            display: block;
            font-size: 0.8em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-box input {
            width: 100%;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.95em;
        }
        
        .info-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.9;
            font-style: italic;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #1e3c72;
            margin-bottom: 20px;
        }
        
        .profile-grid, .project-grid, .image-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
        }
        
        .project-card, .unit-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }
        
        .project-title, .unit-title {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .image-upload-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 2px dashed #ddd;
        }
        
        .upload-label {
            display: block;
            font-size: 0.85em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-area input {
            display: none;
        }
        
        .image-preview {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .image-preview img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .save-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }
        
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .save-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .link-result {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #52c41a;
        }
        
        .link-result a {
            color: #667eea;
            word-break: break-all;
        }
        
        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Agent Deal Room Editor</h1>
            <div class="header-info">
                <div class="info-box">
                    <label>Investor Name *</label>
                    <input type="text" id="investorName" placeholder="Enter Name">
                </div>
                <div class="info-box">
                    <label>Budget *</label>
                    <input type="text" id="budget" placeholder="AED Amount">
                </div>
                <div class="info-box">
                    <label>Investment Objective</label>
                    <input type="text" id="objective" placeholder="Yield / Appreciation / Both">
                </div>
            </div>
            <div class="note">üíº Fill all details during cold call | Generate shareable link at bottom</div>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">üë§ Investor Profile</h2>
                <div class="profile-grid">
                    <input type="text" id="holdingPeriod" placeholder="Holding Period (e.g., 2-3 years)">
                    <input type="text" id="propertyType" placeholder="Property Type (Studio/1BR/2BR)">
                    <input type="text" id="riskProfile" placeholder="Risk Profile (Conservative/Moderate)">
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">üìä Project Comparison (Max 3)</h2>
                <div id="projectsContainer"></div>
            </div>

            <div class="section">
                <h2 class="section-title">üè† Unit-Level Shortlist</h2>
                <div id="unitsContainer"></div>
            </div>

            <div class="section">
                <h2 class="section-title">‚≠ê Your Advisor Recommendation</h2>
                <textarea id="recommendation" rows="6" placeholder="Write your professional recommendation here..."></textarea>
            </div>

            <div class="save-section">
                <button class="save-button" id="saveButton" onclick="saveDealRoom()">
                    üíæ Save & Generate Investor Link
                </button>
                <div id="linkResult" class="link-result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxwpEyAQuQHRblFmC6jiToAhqPON0HIoEJgkybhLc-mUEpgYJ9PKwkYZehuD2E2Khsqig/exec';
        
        const images = {
            projectA: { render: null, location: null, master: null },
            projectB: { render: null, location: null, master: null },
            projectC: { render: null, location: null, master: null },
            unit1: null,
            unit2: null,
            unit3: null
        };

        // Initialize projects
        function initProjects() {
            const container = document.getElementById('projectsContainer');
            ['A', 'B', 'C'].forEach((letter, idx) => {
                container.innerHTML += `
                    <div class="project-card">
                        <h3 class="project-title">Project ${letter}</h3>
                        <div class="project-grid">
                            <input type="text" id="project${letter}_name" placeholder="Project Name">
                            <input type="text" id="project${letter}_location" placeholder="Location">
                            <input type="text" id="project${letter}_developer" placeholder="Developer">
                            <input type="text" id="project${letter}_price" placeholder="Price">
                            <input type="text" id="project${letter}_payment" placeholder="Payment Plan">
                            <input type="text" id="project${letter}_yield" placeholder="Expected Yield">
                        </div>
                        <div class="image-section">
                            <div class="image-upload-box" id="project${letter}_render_box">
                                <div class="upload-label">Render Image</div>
                                <label class="upload-area">
                                    <input type="file" accept="image/*" onchange="handleImageUpload('project${letter}', 'render', this)">
                                    üì∏ Click to upload
                                </label>
                            </div>
                            <div class="image-upload-box" id="project${letter}_location_box">
                                <div class="upload-label">Location Map</div>
                                <label class="upload-area">
                                    <input type="file" accept="image/*" onchange="handleImageUpload('project${letter}', 'location', this)">
                                    üìç Click to upload
                                </label>
                            </div>
                            <div class="image-upload-box" id="project${letter}_master_box">
                                <div class="upload-label">Master Plan</div>
                                <label class="upload-area">
                                    <input type="file" accept="image/*" onchange="handleImageUpload('project${letter}', 'master', this)">
                                    üó∫Ô∏è Click to upload
                                </label>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Initialize units
        function initUnits() {
            const container = document.getElementById('unitsContainer');
            const units = [
                { name: '1BR Marina View', size: '750 sq ft', view: 'Full Dubai Marina', price: 'AED 1,200,000' },
                { name: 'Studio City View', size: '450 sq ft', view: 'City skyline', price: 'AED 650,000' },
                { name: '2BR Golf View', size: '1,350 sq ft', view: 'Golf course', price: 'AED 2,100,000' }
            ];

            units.forEach((unit, idx) => {
                container.innerHTML += `
                    <div class="unit-card">
                        <h3 class="unit-title">Unit Option ${idx + 1}: ${unit.name}</h3>
                        <textarea id="unit${idx + 1}_why" rows="4" placeholder="Why this unit is attractive (4-5 bullet points)"></textarea>
                        <div class="image-upload-box" id="unit${idx + 1}_box" style="margin-top: 15px;">
                            <div class="upload-label">Floor Plan Image</div>
                            <label class="upload-area">
                                <input type="file" accept="image/*" onchange="handleImageUpload('unit${idx + 1}', null, this)">
                                üèóÔ∏è Click to upload
                            </label>
                        </div>
                    </div>
                `;
            });
        }

        function handleImageUpload(category, subcategory, input) {
            const file = input.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    
                    if (subcategory) {
                        images[category][subcategory] = base64;
                        showImagePreview(category, subcategory, base64);
                    } else {
                        images[category] = base64;
                        showImagePreview(category, null, base64);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function showImagePreview(category, subcategory, base64) {
            const boxId = subcategory ? `${category}_${subcategory}_box` : `${category}_box`;
            const box = document.getElementById(boxId);
            box.innerHTML = `
                <div class="upload-label">${subcategory || 'Floor Plan'}</div>
                <div class="image-preview">
                    <img src="${base64}">
                    <button class="remove-btn" onclick="removeImage('${category}', ${subcategory ? `'${subcategory}'` : 'null'})">√ó</button>
                </div>
            `;
        }

        function removeImage(category, subcategory) {
            if (subcategory) {
                images[category][subcategory] = null;
            } else {
                images[category] = null;
            }
            
            const boxId = subcategory ? `${category}_${subcategory}_box` : `${category}_box`;
            const box = document.getElementById(boxId);
            const label = box.querySelector('.upload-label').textContent;
            box.innerHTML = `
                <div class="upload-label">${label}</div>
                <label class="upload-area">
                    <input type="file" accept="image/*" onchange="handleImageUpload('${category}', ${subcategory ? `'${subcategory}'` : 'null'}, this)">
                    üì∏ Click to upload
                </label>
            `;
        }

        async function saveDealRoom() {
            const investorName = document.getElementById('investorName').value;
            const budget = document.getElementById('budget').value;

            if (!investorName || !budget) {
                alert('Please fill in Investor Name and Budget');
                return;
            }

            const button = document.getElementById('saveButton');
            button.disabled = true;
            button.textContent = '‚è≥ Saving...';

            const dealRoomData = {
                investorName,
                budget,
                objective: document.getElementById('objective').value,
                holdingPeriod: document.getElementById('holdingPeriod').value,
                propertyType: document.getElementById('propertyType').value,
                riskProfile: document.getElementById('riskProfile').value,
                projects: ['A', 'B', 'C'].map(letter => ({
                    name: document.getElementById(`project${letter}_name`).value,
                    location: document.getElementById(`project${letter}_location`).value,
                    developer: document.getElementById(`project${letter}_developer`).value,
                    price: document.getElementById(`project${letter}_price`).value,
                    payment: document.getElementById(`project${letter}_payment`).value,
                    yield: document.getElementById(`project${letter}_yield`).value
                })),
                units: [1, 2, 3].map(num => ({
                    why: document.getElementById(`unit${num}_why`).value
                })),
                recommendation: document.getElementById('recommendation').value,
                images: images,
                createdAt: new Date().toISOString()
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(dealRoomData)
                });

                const result = await response.json();

                if (result.success) {
                    // Use the full GitHub Pages URL with correct capitalization
                    const link = 'https://preetipatidarr.github.io/Investor_Dealroom/investor.html?id=' + result.investorId;
                    document.getElementById('linkResult').innerHTML = `
                        <strong style="color: #52c41a;">‚úÖ Deal Room Created!</strong><br>
                        <a href="${link}" target="_blank">${link}</a><br>
                        <button class="copy-button" onclick="copyLink('${link}')">üìã Copy Link</button>
                    `;
                    document.getElementById('linkResult').style.display = 'block';
                } else {
                    throw new Error(result.error || 'Failed to save');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            } finally {
                button.disabled = false;
                button.textContent = 'üíæ Save & Generate Investor Link';
            }
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard!');
        }

        // Initialize on load
        initProjects();
        initUnits();
    </script>
</body>
</html>
